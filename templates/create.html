<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-relatório da campanha</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="#" class="back-btn">Voltar</a>
            <h2>Pré-relatório da campanha</h2>
            <div class="form-group">
                <label for="nome-campanha-left">Nome da campanha</label>
                <input type="text" id="nome-campanha-left" placeholder="Nome da campanha">
            </div>
            <div class="form-group">
                <label for="desc-campanha-left">Descrição da campanha</label>
                <input type="text" id="desc-campanha-left" placeholder="Descrição da campanha">
            </div>
            <div class="image-upload">
                <label>Imagem da Campanha</label>
                <div class="image-placeholder">
                    Imagem da Campanha
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Vamos Começar!</h2>
            <div class="form-group">
                <label for="nome-campanha-right">Nome Campanha</label>
                <input type="text" id="nome-campanha-right" placeholder="Nome da Campanha">
            </div>
            <div class="form-group">
                <label for="desc-campanha-right">Descrição da Campanha</label>
                <textarea id="desc-campanha-right" placeholder="Descrição da Campanha"></textarea>
            </div>
            <div class="image-upload">
                <label for="file-upload">Arraste sua imagem aqui ou</label>
                <input type="file" id="file-upload">
                <label for="file-upload" class="upload-btn">Upload</label>
            </div>
            <button class="continue-btn">Continuar</button>
        </div>
    </div>
</body>
</html>
